<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/general-sans" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/background.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/project-fullview.css">
    <link rel="stylesheet" href="style/footer.css">
    <title>Project Fullview</title>
  </head>
  <body>
    <!------------------ SHOOTING STARS BACKGROUND ------------------>
    <div class="background">
      <!-- Creates multiple shooting stars for the animated background -->
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <div class="shooting-star"><div class="shooting-star-head"></div></div>
      <!-- Static background stars -->
      <div class="fixed-stars-img"></div>
    </div>


    <!-- HEADER -->
    <header id="header" class="header-gsap-animate">
      <div class="d-flex">
        <div class="name-and-skills-container">
          <p class="name">John Harvey</p>
          
          <div class="scroller">
            <div class="main-skills scroller__inner"><!--Main Skills Render in render-content.js--></div>
          </div>
        </div>

        <div class="nav-icon show-nav-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
  
      <nav class="top-nav">
        <ul>
          <li>
            <a class="glowing-button" href="#services-section">
              <p class="label">Services</p>
            </a>
          </li>
          <li>
            <a class="glowing-button" href="#projects-section">
              <p class="label">Projects</p>
            </a>
          </li>
          <li>
            <a class="glowing-button" href="#contact-section">
              <p class="label">Contact</p>
            </a>
          </li>
        </ul>     
      </nav>
    </header>


    <div  class="project-fullview">
       <!-- Go to data folder to change the projects-data contents,
               and all that content is render in render-content.js -->
    </div>

    <!-- Footer -->
    <div class="wrapper">
      <footer><!--Footer contents in render-content.js--></footer>
    </div>

    <script src="script/gsap/ScrollTrigger.min.js"></script>
    <script src="script/gsap/gsap.min.js"></script>
    <script type="module" src="script/project-fullview.js"></script>
  </body>
</html>
